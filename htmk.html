
<!DOCTYPE html>
<html>
<head>
  <title>Trig Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Trig Game</h1>
<div class="container">
  <div class="hand" id="hand">
    <img src="img.png" alt="Hand">
  </div>
  <div class="result" id="result">
    <h2 id="winner"></h2>
    <p id="explanation"></p>
  </div>
  <div class="buttons">
    <button onclick="playGame('sine')">Sine</button>
    <button onclick="playGame('cosine')">Cosine</button>
    <button onclick="playGame('tangent')">Tangent</button>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
